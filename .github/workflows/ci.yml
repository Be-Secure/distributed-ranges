on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: dds-base
    steps:
    - uses: actions/checkout@v2
    - name: Checks
      run: |
        source /localdisk/work/rscohn1/github-runners/venv/distributed-ranges/bin/activate
        pre-commit run --all

  publish:
    needs: [checks]
    runs-on: dds-base
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - uses: actions/checkout@v2
    - name: Checkout gh-pages
      uses: actions/checkout@v2
      with:
        ref: gh-pages
        path: gh-pages
    - name: Build docs
      run: |
        source /localdisk/work/rscohn1/github-runners/venv/distributed-ranges/bin/activate
        make -C doc/spec html
    - name: Publish to github pages
      run: |
        source /localdisk/work/rscohn1/github-runners/venv/distributed-ranges/bin/activate
        rm -rf gh-pages/*
        touch gh-pages/.nojekyll

        cp -r doc/spec/build/html gh-pages/spec

        cd gh-pages
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        # Ignore errors because no updates returns an error status.
        git commit --reset-author --amend -m "Update from github actions"
        git push --force origin gh-pages
